<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Quiz Game</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <main>
      <div class="main__container p-0 m-0 d-flex flex-column flex-md-row align-items-center justify-content-center no-select">
         <div class="login d-none flex-column align-items-center" id="login">
            <div class="login__title d-flex flex-column justify-content-center mb-3">
               <span class="title__span text-left">The</span>
               <span class="title__span text-center"><span>Q</span><span>U</span><span>I</span><span>Z</span></span>
               <span class="title__span text-right">Game</span>
            </div>
            <div class="login__menu d-flex flex-column align-items-center justify-content-center mb-2">
               <div class="mb-2 d-flex flex-column align-items-center">
                  <label for="imgImport" class="login__menu--importPic">Upload your picture</label>
                  <span id="imgImportInfo" class=""></span>
               </div>
               <input type="file" name="importProfilPic" accept="image/png, image/jpeg" id="imgImport">
               <input type="text" class="login__menu--username mb-4" id="usernameInp" maxlength="15"
                  placeholder="YOUR NAME">
               <button class="login__menu--button d-flex align-items-center justify-content-center"
                  id="usernameBtn">REGISTER</button>
            </div>
         </div>
         <div class="confirm d-flex flex-column align-items-center justify-content-center" id="confirm">
            <div class="confirm__innner d-flex flex-column justify-content-between align-items-center">
               <span class="confirm__inner--message">Continue as <span id="name-confirm"></span>?</span>
               <div class="confirm__inner--buttons d-flex justify-content-between">
                  <button id="confirmN">NO</button>
                  <button id="confirmY">YES</button>
               </div>
            </div>
         </div>

         <div id="sideMenu" class="sideMenu d-none d-md-none flex-column justify-content-center align-items-center">

            <!-- CHAT SIDE SECTION -->
            <div class="chat open chat--big p-2 d-flex flex-column justify-content-center" id="chat--big">
               <div class="chat__box chat__box--big" id="chatBox2">
               </div>
               <div class="chat__form d-flex justify-content-around mb-3">
                  <input type="text" class="chat__form--message chat__form--message--big mb-4" id="chatInp2"
                     placeholder="YOUR MESSAGE">
                  <button class="chat__form--button chat__form--button--big" id="chatSendBtn2">SEND</button>
               </div>
            </div>

            <!-- RANKING SIDE SECTION -->
            <div class="ranking ranking--big p-2 d-flex flex-column justify-content-start" id="ranking2">
               <div class="d-flex justify-content-around flex-wrap mb-4 mt-2">
                  <button id="byLevel2" class="ranking__btn--big ranking__btn--active m-2" data-action="level">By Level</button>
                  <button id="byRatio2" class="ranking__btn--big m-2" data-action="ratio">By Ratio</button>
                  <button id="byCorrect2" class="ranking__btn--big m-2" data-action="correct">By Correct Answers</button>
               </div>
               <div class="ranking__box2">
               </div>
            </div>
            <div class="menu menu--big d-flex justify-content-around align-items-center">
               <button id="chatBtn2">
                  <svg id="chatSvg--big" class="menu__icon" enable-background="new 0 0 512 512" height="80%"

            </div>
         </div>
         <div class="main__contentShow d-none">
            <!-- PROFILE SECTION -->
            <div class="profile p-5 d-flex flex-column justify-content-center" id="profile">
               <div class="profile__container d-flex flex-column justify-content-between align-items-center">
                  <div
                     class="profile__container__info p-4 d-flex flex-column align-items-center justify-content-between">
                     <div class="profile__container__info--img">
                     </div>
                     <div class="profile__container__info--graph d-flex justify-content-around align-items-center">
                        <div class="d-flex justify-content-around align-items-end">
                           <div id="winGraph"></div>
                           <div id="looseGraph"></div>
                        </div>
                        <span id="profileRatio"></span>
                     </div>
                     <div class="profile__container__info--values d-flex flex-column">
                        <span class="d-flex justify-content-between"><span>Name</span><span
                              id="profileUsername"></span></span>
                        <span class="d-flex justify-content-between"><span>Wons</span><span
                              id="profileWons"></span></span>
                        <span class="d-flex justify-content-between"><span>Level</span><span
                              id="profileLevel"></span></span>
                        <span class="d-flex justify-content-between"><span>Total Games</span><span
                              id="profileGames"></span></span>
                     </div>
                  </div>
                  <button class="profile__container--enter mt-2" id="enterGameBtn">Solo Game</button>
                  <button class="profile__container--enter mt-2" id="createGameBtn">Create Game</button>
                  <button class="profile__container--enter mt-2 d-none" id="joinGameBtn">Join Game</button>
               </div>
            </div>

            <div class="main__view d-none" id="main-view">
               <h1 class="section__title">quizGame</h1>
               <input type="text" id="input-name">
               <input type="button" value="Start" id="start">
            </div>
            <div class="user__view d-none" id="playing">
               <div class="vistas">
                  <div class="jugando">

                  </div>
                  <div class="espera">

                  </div>
               </div>
            </div>

            <!-- CHAT SECTION -->
            <div class="chat p-2 d-flex d-md-none flex-column justify-content-center" id="chat">
               <div class="chat__box" id="chatBox1">
               </div>
               <div class="chat__form d-flex justify-content-around mb-3">
                  <input type="text" class="chat__form--message mb-4" id="chatInp" placeholder="YOUR MESSAGE">
                  <button class="chat__form--button" id="chatSendBtn">SEND</button>
               </div>
            </div>

            <!-- RANKING SECTION -->
            <div class="ranking p-2 d-flex d-md-none flex-column justify-content-center" id="ranking">
               <div class="d-flex justify-content-around mb-4 mt-2">
                  <button id="byLevel" class="ranking__btn ranking__btn--active" data-action="level">By Level</button>
                  <button id="byRatio" class="ranking__btn" data-action="ratio">By Ratio</button>
                  <button id="byCorrect" class="ranking__btn" data-action="correct">By Correct Answers</button>
               </div>
               <div class="ranking__box">
               </div>
            </div>

            <!-- MENU SECTION -->

               </button>

               <button id="rankingBtn">

            <!-- QUESTIONS SECTION -->
            <div class="questions p-2 d-flex flex-column justify-content-center" id="questions">
            </div>

            <!-- SUMMARY SECTION -->
            <div class="summary p-5 d-flex flex-column justify-content-center" id="summary">
               <div class="summary__container d-flex flex-column justify-content-between align-items-center">
                  <div class="summary__container__info p-4 d-flex flex-column align-items-center justify-content-between">
                     <div class="summary__container__info--img">
                     </div>
                     <div class="summary__container__info--graph d-flex justify-content-around align-items-center">
                        <div class="d-flex justify-content-around align-items-end">
                           <div id="summaryWinGraph"></div>
                           <div id="summaryLooseGraph"></div>
                           <div id="summaryXPGraph"></div>
                        </div>
                     </div>
                     <div class="summary__container__info--values d-flex flex-column">
                        <span class="d-flex justify-content-between"><span>Hits</span><span id="summaryHits">3</span></span>
                        <span class="d-flex justify-content-between"><span>Misses</span><span id="summaryMisses">5</span></span>
                        <span class="d-flex justify-content-between"><span>XP earned</span><span id="summaryXP">+1</span></span>
                        <span class="d-flex justify-content-between"><span id="summaryXPnext">Total XP</span><span id="summaryTotalXP">15</span></span>
                     </div>
                  </div>
                  <button class="profile__container--enter mt-2" id="summaryBackProfile">Back Profile</button>
                  <button class="profile__container--enter mt-2" id="summaryNewGame">New Game</button>
               </div>
            </div>

            <!-- GROUP RESULT SECTION -->
            <div class="group p-5 d-flex flex-column justify-content-center" id="group">
               <div class="group__container d-flex flex-column justify-content-between align-items-center">
                  <div class="group__container__info p-4 d-flex flex-column align-items-center justify-content-between">
                     <h2>WINNER</h2>
                     <div class="group__container__info--img" id="winnerImg">
                     </div>
                     <div class="group__container__info--graph d-flex justify-content-around align-items-center">
                        <div class="d-flex justify-content-around align-items-end">
                           <div><span id="groupWinner">pepito</span>: <span id="groupWinnerHits">4</span> correct answers</div>
                        </div>
                     </div>
                     <div class="group__box">
                     </div>
                  </div>
                  <button class="profile__container--enter mt-2" id="groupBackProfile">Back Profile</button>
               </div>
            </div>

            <!-- Question template -->
            <template id="templateQuestion">
               <div class="question__container" id="question">
                  <div class="question p-3 pt-5 d-flex flex-column justify-content-center">
                     <div class="time">
                        <span class="seconds"></span>
                     </div>
                     <div class="paper">
                        <span class="question__category p-2"></span>
                        <span class="question__number p-2"></span>
                        <h2></h2>
                     </div>
                  </div>
                  <div class="answers p-3 d-flex flex-column justify-content-center">
                  </div>
               </div>
            </template>
         </div>
         <!-- END main__contentShow -->
      </div>
   </main>

   <div class="resultsScreen d-none flex-column align-items-center justify-content-center">
      <span id="answerPercentage"></span>
      <span id="answerExplain"></span>
   </div>
